<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Filmweb</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div th:replace="template.html :: logo"></div>
<div th:replace="template.html :: userMenu"></div>
<div th:replace="template.html :: finderBar"></div>
<div th:replace="template.html :: menu"></div>

<br>

<div id="content">
    <th:block th:each="currentMovie : ${movies}">
        <div class="movie">
            <div class="title">
                <div class="label">Tytuł</div>
                <div class="value" th:text="${currentMovie.title}"></div>
            </div>


            <div class="director">
                <div class="label">Reżyser:</div>
                <div class="value">
                    <div class="director-name" th:text="${currentMovie.director.name}"></div>
                    <div class="director-surname" th:text="${currentMovie.director.surname}"></div>
                </div>

            </div>

            <th:block th:if="${isLogged}">
                <a th:href="@{/addRating/{id}(id=${currentMovie.id})}">Dodaj ocenę</a>
                <a th:href="@{/addReview/{id}(id=${currentMovie.id})}">Dodaj recenzję</a>

            </th:block>

        </div>
    </th:block>
</div>

</body>
</html>
