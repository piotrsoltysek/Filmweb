<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Filmweb</title>
</head>
<body>

<a href="/main" id="logo"><img src="resources/static/logo.png" alt="LOGO">
</a>


<div id="content">
    <th:block th:each="currentReview : ${reviews}">
        <div class="movie">
            <div class="title" th:text="${currentReview.content}"></div>
                <div class="value" >
            </div>


        <div class="director">
            <div class="label">Recenzja u≈ºytkownika:</div>
            <div class="value">
                <div class="director-name" th:text="${currentReview.getUser().getLogin()}"></div>
            </div>

        </div>
        </div>
    </th:block>
</div>


<style>
#content {
    position: absolute;
    top: 220px;
    left: 25%;
    width: 50%;
}


.movie {
    border: solid 1px black;
    margin: 8px;
    padding: 8px;
}

.movie > div {
    width: 100%
}

.title {
    display: inline-block;
    font-size: 25px;
    width: 30%
}

.value {
    display: inline-block;
    width: 69%;
}
.director-name {
    display: inline-block;
}


</style>

</body>
</html>
